
    <div class="search-group">
    <h2>Lista de peliculas</h2> 
    <input type="text" [(ngModel)]= "input">
    <button (click)="getSearch()" type="button" id="search-button">Buscar</button>
    </div>
    <div class="wrapper" [routerLink]>
        <ul *ngIf= "peliculas">
            <li *ngFor= "let peli of peliculas|async">
                <a href="detalles/{{peli.id}}" routerLink='detalles/{{peli.id}}'>
                <img src="https://image.tmdb.org/t/p/w500{{peli.poster_path}}" alt={{peli.title}}>
                </a>
            </li>
            
        </ul>
    </div>
